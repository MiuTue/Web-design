<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface Graphic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>THIẾT LẬP CẤU HÌNH</h1>
      <h3>THÔNG TIN WIFI PHÁT</h3>
      <div class="info">
        <ul>
          Tên wifi phát:
        </ul>
        <ul>
          <input type="text" placeholder="CẢNH BÁO NHIỆT" />
        </ul>
        <ul>
          Mật Khẩu:
        </ul>
        <ul>
          <input type="password" id="password" placeholder="Nhập mật khẩu" />
          <input type="checkbox" id="showPassword"/>
          Hiện
        </ul>
      </div>
      <div class="info">
        <h3>THÔNG TIN CẢNH CÁO</h3>
        <ul>
          Số điện thoại:
        </ul>
        <ul>
          <input type="text" placeholder="Nhập số điện thoại" />
        </ul>
        <ul>
          <i class="fas fa-exclamation-triangle"></i>
          Giá trị nhiệt độ cảnh cáo:
          <input type="number" step="any" class="value" />°C
        </ul>
        <ul>
          <i class="fas fa-thermometer"></i>
          Giá trị hiệu chỉnh nhiệt độ:
          <input type="number" step="any" class="value"/>°C
        </ul>
        <div class="buttons">
          <button>Lưu</button>
          <button>Khởi động lại</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
